<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='game-panel'>
        <h1>Human Vs. Program</h1>
        <div class="user-selection-container">
            <img class="rock"    src="img/rock.png"     alt="A black and white drawn hand signing rock">
            <img class="paper"   src="img/paper.png"    alt="A black and white drawn hand signing paper">
            <img class="scissors"src="img/scissors.png" alt="A black and white drawn hand signing scissors">
        </div>
        <div class="swords-and-score-container">
            <div class="score-container">
                <p>YOU:</p>
                <p class="player-score">0</p>
            </div>

            <img src="img/swords.png">

            <div class="score-container">
                <p>CMP:</p>
                <p class="cmp-score">0</p>
            </div>
            
        </div>
        
        <div class="cmp-selection-container">
            <img class="hidden rock" src="img/rock.png" alt="A black and white drawn hand signing rock">
            <img class="hidden paper" src="img/paper.png" alt="A black and white drawn hand signing paper">
            <img class="hidden scissors" src="img/scissors.png" alt="A black and white drawn hand signing scissors">
        </div>
        <p class="roundResultDisplay"></p>
    </div>
    <div class="hidden try-again">
        <p></p>
        <button>Try Again?</button>
    </div>
</body>

<script src="main.js"></script>

</html>
